<div class="container">

    <div class="col-lg-6 col-md-9 col-sm-12">

        <h1 class="page-header">
            Add a blog post
        </h1>

        <form role="form">
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" class="form-control" id="author" required>
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" placeholder="Optional">
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select class="form-control" id="category" size="4" required>
                    <option value="am">Auto & Motorrad</option>
                    <option value="bb">Basteln & Bauen</option>
                    <option value="ce">Computer & Elektronik</option>
                    <option value="kb">Kochen & Backen</option>
                </select>
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="file" class="control-label">Upload image</label>
                <span class="btn btn-default btn-file"><input id="file" type="file" class="file"></span>
            </div>
            <div class="form-group">
                <label for="text">Text:</label>
                <textarea rows="8" class="form-control" id="text" required></textarea>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
